<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Initialize Parking Slots</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 800px;
            margin: 50px auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
        }
        h1 {
            color: #667eea;
            text-align: center;
            margin-bottom: 10px;
        }
        .subtitle {
            text-align: center;
            color: #666;
            margin-bottom: 30px;
        }
        button {
            width: 100%;
            padding: 15px;
            font-size: 18px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: transform 0.2s;
        }
        button:hover {
            transform: scale(1.02);
        }
        button:active {
            transform: scale(0.98);
        }
        #result {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            white-space: pre-wrap;
            font-family: monospace;
            font-size: 14px;
        }
        .success {
            background: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        .error {
            background: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }
        .info {
            background: #d1ecf1;
            color: #0c5460;
            border: 1px solid #bee5eb;
        }
        .loading {
            text-align: center;
            color: #667eea;
            font-weight: bold;
        }
        .icon {
            font-size: 48px;
            text-align: center;
            margin-bottom: 20px;
        }
        .steps {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 8px;
            margin-top: 20px;
        }
        .steps h3 {
            color: #667eea;
            margin-top: 0;
        }
        .steps ol {
            padding-left: 20px;
        }
        .steps li {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üÖøÔ∏è</div>
        <h1>Initialize Parking Slots</h1>
        <p class="subtitle">Click the button below to create 6 parking slots (A1-A6)</p>

        <button onclick="initializeSlots()">üöÄ Initialize Database</button>

        <div id="result"></div>

        <div class="steps">
            <h3>üìã After Initialization:</h3>
            <ol>
                <li>Restart your Flutter app (press <strong>R</strong> in terminal)</li>
                <li>Register a new user or login</li>
                <li>You should now see 6 parking slots!</li>
                <li>Try booking a slot</li>
            </ol>
        </div>
    </div>

    <script>
        async function initializeSlots() {
            const resultDiv = document.getElementById('result');
            resultDiv.className = 'loading';
            resultDiv.innerHTML = '‚è≥ Initializing parking slots...';

            try {
                const response = await fetch('http://localhost:3000/api/reset', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    }
                });

                const data = await response.json();

                if (response.ok && data.success) {
                    resultDiv.className = 'success';
                    resultDiv.innerHTML = `‚úÖ SUCCESS!

${JSON.stringify(data, null, 2)}

üéâ 6 Parking slots created:
   ‚Ä¢ Slot A1 - Available
   ‚Ä¢ Slot A2 - Available
   ‚Ä¢ Slot A3 - Available
   ‚Ä¢ Slot A4 - Available
   ‚Ä¢ Slot A5 - Available
   ‚Ä¢ Slot A6 - Available

üì± Now restart your Flutter app and you'll see all slots!`;
                } else {
                    resultDiv.className = 'error';
                    resultDiv.innerHTML = `‚ùå Error: ${data.error || 'Failed to initialize slots'}

Response:
${JSON.stringify(data, null, 2)}`;
                }
            } catch (error) {
                resultDiv.className = 'error';
                resultDiv.innerHTML = `‚ùå Connection Error: ${error.message}

‚ö†Ô∏è Make sure:
1. Backend server is running (npm start)
2. Server is on http://localhost:3000
3. No firewall blocking the connection

Check your backend terminal for errors.`;
            }
        }

        // Optional: Auto-run on page load
        // Uncomment the line below if you want it to run automatically
        // window.onload = initializeSlots;
    </script>
</body>
</html>
